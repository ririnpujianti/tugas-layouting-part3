<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .container {
            max-width: 820px;
            margin: 0 auto;
        }

        .content {
            width: 31.5%;
            margin: 1%;
            float: left;
            background-color: white;
            padding: 10px;
            box-sizing: border-box;
            border-radius: 10px;
        }

        .content img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .content h4 {
            text-align: center;
            margin-top: 0;
        }

        /* Responsive Layout */
        @media screen and (max-width: 1024px) {
            .content {
                width: 48%;
                margin: 1%;
            }
        }

        @media screen and (max-width: 768px) {
            .content {
                width: 100%;
                margin: 10px 0;
                float: none;
            }
        }
    </style>
</head>

<body>
    <h2>Wisata Jakarta</h2>
    <div class="container">
        <div class="content">
            <img src="taman mini.jpg" alt="Taman Mini Indonesia">
            <h4>Taman Mini Indonesia</h4>
        </div>
        <div class="content">
            <img src="holioween.jpg" alt="Pesta Halioween 90an">
            <h4>Pesta Halioween 90an</h4>
        </div>
        <div class="content">
            <img src="dufan.jpg" alt="Dufan">
            <h4>Dufan</h4>
        </div>
        <div class="content">
            <img src="seaworld ancol.webp" alt="Seaworld Ancol">
            <h4>SeaWorld Ancol</h4>
        </div>
        <div class="content">
            <img src="pantai ancol.jpg" alt="Pantai Ancol">
            <h4>Pantai Ancol</h4>
        </div>
        <div class="content">
            <img src="monas.jpg" alt="Monas">
            <h4>Monas</h4>
        </div>
    </div>
</body>

</html>
